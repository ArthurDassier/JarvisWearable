<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<title>List</title>
	<link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
	<link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
	<!-- load theme file for your application -->
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
<div class="ui-page ui-page-active" id="third">
	<!-- <header class="ui-header">
		<img style="float: center;" src="../Images/apple.svg" alt="interactive connection" width="100" class="logo"/>
	</header> -->

<div class="slider">
	<input type="radio" name="slider" title="slide1" checked="checked" class="slider__nav"/>
	<input type="radio" name="slider" title="slide2" class="slider__nav"/>
	<input type="radio" name="slider" title="slide3" class="slider__nav"/>
	<div class="slider__inner">
		<div class="slider__contents">
			<b class="text">Alimentation</b>
			<div class="rectangles">
				<p class="retour_un">150</p> mg/l
			</div>
		</div>
		<div class="slider__contents">
			<b class="text">Alimentation</b>
			<div id="chart">
				<ul id="numbers">
					<li><span>100%</span></li>
					<li><span>80%</span></li>
					<li><span>60%</span></li>
					<li><span>40%</span></li>
					<li><span>20%</span></li>
					<li><span>0%</span></li>
				</ul>

				<ul id="bars">
					<li><div data-percentage="76" class="bar"></div><span>03/10</span></li>
					<li><div data-percentage="33" class="bar"></div><span>03/11</span></li>
					<li><div data-percentage="54" class="bar"></div><span>03/12</span></li>
					<li><div data-percentage="44" class="bar"></div><span>03/13</span></li>
				</ul>
			</div>
		</div>
		<div class="slider__contents">
			<b class="text">Macronutriments</b>
			<p class="text">Glucides</p>
			<div class="progress">
				<div class="progress-value-macr1"></div>
			</div>
			<p class="text">Proteines</p>
			<div class="progress">
				<div class="progress-value-macr2"></div>
			</div>
			<p class="text">Lipides</p>
			<div class="progress">
				<div class="progress-value-macr3"></div>
			</div>
		</div>
		<div class="slider__contents"><i class="slider__image fa fa-diamond"></i>
			<b class="slider__caption">diamond</b>
			<p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. At cupiditate omnis possimus illo quos, corporis minima!</p>
		</div>
	</div>
</div>

</div>
	<script>
		$(function() {
			$("#bars li .bar").each( function( key, bar ) {
				var percentage = $(this).data('percentage');
				
				$(this).animate({
				'height' : percentage + '%'
				}, 1000);
			});
		});
	</script>
	<script src="lib/tau/wearable/js/tau.min.js"></script>
	<script src="js/circle-helper.js"></script>
	<script src="js/app.js"></script>
	<script src="js/lowBatteryCheck.js"></script>
</body>
</html>
